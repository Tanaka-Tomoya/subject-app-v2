overwrite: true
schema:
  - ./graphql/schema.graphql
generates:
  ./server/src/types/gen/graphql-resolver-types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      addUnderscoreToArgsType: true
      contextType: ../dataSource#DataSources
  ./graphql/schema.json:
    plugins:
      - introspection
